<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marvel Match Finder</title>

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="page-header">
      <h1>Marvel Match Finder</h1>

      <p class="lead">This tool will find the comics with selected characters in the form
      </p>
    </div>

    <form id="finder" class="form-inline">
      <fieldset>
        <legend>Select a couple of characters</legend>

        <div class="form-group">
          <label for="character1">character 1:</label>
          <select class="form-control" id="character1" name="character1">
          <option value="">-- Select a character --</option>
        </select>
        </div>

        <div class="form-group">
          <label for="character2">character 2:</label>
          <select class="form-control" id="character2" name="character2">
          <option value="">-- Select a character --</option>
        </select>
        </div>

        <button id="search-button" type="submit" class="btn btn-primary">Buscar comics</button>
      </fieldset>
    </form>

    <h2>Results</h2>
    <table id="results" class="table table-condensed table-hover table-striped">
      <colgroup>
        <col>
        <col>
        <col style="width: 300px;">
      </colgroup>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Characters</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="/src/api.js"></script>
  <script src="/src/match-finder.js"></script>
</body>

</html>
